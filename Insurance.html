<!DOCTYPE html>
<html>
  <head>
    <title>Insurance and Bill Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="insurance.css">
  </head>
  <body>
    <nav><h1>Insurance</h1></nav>
    
    
    
    <!-- Insurance Information Page -->
    <div id="insurance-info-page">
      <h2>Insurance Information</h2>
      <form action="bill-payment.html">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="policyNumber">Policy Number:</label>
        <input type="text" id="policyNumber" name="policyNumber" required>
        
        <label for="insuranceProvider">Insurance Provider:</label>
        <input type="text" id="insuranceProvider" name="insuranceProvider" required>
        
        <label for="groupNumber">Group Number:</label>
        <input type="text" id="groupNumber" name="groupNumber" required>
        
        <label for="effectiveDate">Effective Date:</label>
        <input type="date" id="effectiveDate" name="effectiveDate" required>
        
        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate" required>
        
        <input type="submit" value="Save Changes">
      </form>
    </div>
    <!-- <a href="pay bill.html">Click here to pay your bill</a> -->
    <div class="container">
      <a href="pay bill.html" class="button">Next to payment page</a>
    </div>
    
    
  
  </body>
</html>
